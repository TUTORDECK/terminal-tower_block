                                                                                                                                                                                                                                                                                                                        		var towerWidth = 50;

                                                                                                                                                                                                                                                                                                                                        		var blockCount = 0;

                                                                                                                                                                                                                                                                                                                                                		tower.addEventListener("click", function() {
                                                                                                                                                                                                                                                                                                                                                        			addBlock();
                                                                                                                                                                                                                                                                                                                                                                    		});

                                                                                                                                                                                                                                                                                                                                                                            		function addBlock() {
                                                                                                                                                                                                                                                                                                                                                                                    			blockCount++;
                                                                                                                                                                                                                                                                                                                                                                                                			var block = document.createElement("div");
                                                                                                                                                                                                                                                                                                                                                                                                            			block.style.width = towerWidth + "px";
                                                                                                                                                                                                                                                                                                                                                                                                                        			block.style.height = towerHeight + "px";
                                                                                                                                                                                                                                                                                                                                                                                                                                    			block.style.backgroundColor = getRandomColor();
                                                                                                                                                                                                                                                                                                                                                                                                                                                			block.style.position = "absolute";
                                                                                                                                                                                                                                                                                                                                                                                                                                                            			block.style.bottom = (blockCount * towerHeight) + "px";
                                                                                                                                                                                                                                                                                                                                                                                                                                                        block.style.left = (towerPosition - (towerWidth / 2)) + "px";
                                                                                                                                                                                                                                                                                                                                                                                                                                                        			gameBoard.appendChild(block);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                		}
